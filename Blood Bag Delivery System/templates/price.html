<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="static/style.css">

    <style>
        /* Custom CSS for layout */
        .price {
            display: flex;
            align-items: center;
        }

        .image-container {
            flex: 1;
        }

        .form-container {
            flex: 1;
            padding: 20px; /* Add padding to separate form components from the image */
        }

        /* Adjust image size to cover the left portion */
        .image-container img {
            width: 100%;
            height: auto;
        }

        /* Optional: Style form components for better spacing */
        .form-container label,
        .form-container input,
        .form-container select {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <a href="home.html" class="logo">Smart<span>Study</span></a>
        <div id="menu" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="/">home</a>
            <a href="/hbf">BB form rm</a>
            <a href="teacher.html">teacher</a>
            <a href="/price">price</a>
            <a href="review.html">review</a>
            <a href="contact.html">contact</a>
            <a href="aboutus.html">About Us</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>
    <h1 class="heading">Blood Bag Form</h1>
    <section class="price">
        <div class="image">
            <img src="{{ url_for('static', filename='images/bb3.jpg') }}" alt="">

        </div>
        <div class="form-container">
            <h1>Fill in the following details</h1>
            <label for="bloodType">Enter Blood Type:</label>
            <select id="bloodType" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
                <option value="-O">-O</option>
                <option value="-A">-A</option>
                <option value="-AB">-AB</option>
                <option value="-B">-B</option>
            </select>
            <label for="bloodComponent">Enter Blood Component:</label>
            <input type="text" id="bloodComponent" required placeholder="Blood Component">
            <label for="bloodQuantity">Enter Blood Quantity:</label>
            <input type="number" id="bloodQuantity" required min="1" max="10" placeholder="Blood Quantity">
      <button type="submit" class="black-button">Submit</button>
  </div>
    </section>
</div>
</body>
</html>
